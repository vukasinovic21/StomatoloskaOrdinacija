<p><b>{{this.dentist.username}}</b> - details</p>
<div>
    Email: {{this.dentist.email}}<br>
    Name: {{this.dentist.name}}<br>
    Lastname: {{this.dentist.lastname}}<br>
</div>

    </div>
</div>
