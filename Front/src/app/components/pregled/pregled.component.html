<!doctype html>
<html lang="en">
  <head>
  	<title>Zakazi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="./pregled.component.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<!--<h2 class="heading-section">Login</h2>-->
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
                        <h1 class="text-center mb-4">Zakazite pregled</h1>
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Kod doktora {{this.dentist?.name}} {{this.dentist?.lastname}}</h3>
						
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" placeholder="Name" required [(ngModel)]="name">
		      		</div>
	                <div class="form-group d-flex">
	                    <input type="text" class="form-control rounded-left" placeholder="Lastname" required [(ngModel)]="lastname">
	                </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" placeholder="Email" required [(ngModel)]="email">
                    </div>
                  <div class="form-group d-flex">
                      <input type="date" class="form-control rounded-left" placeholder="Datum pregleda" required [(ngModel)]="datum">
                  </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">

								</div>
								<div class="w-50 text-md-right">
									
								</div>
	            </div><br>
	            <div class="centriraj">
	            	<button (click)="zakazi()" type="submit" class="btn btn-primary rounded submit p-3 px-5">Zakazi</button>
                    <button (click)="back()" type="submit" class="btn btn-primary1 rounded submit2 p-3 px-5" style="background-color:#8d448b; color:#fff;">Back</button>
                    <!--<button (click)="home()" type="submit">Home</button>-->
	            </div>
                <div><p><br></p></div>
	        </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
