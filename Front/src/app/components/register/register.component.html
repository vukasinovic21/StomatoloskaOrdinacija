<h3>Register</h3>
<input type="text" placeholder="email" [(ngModel)]="email"><br>
<input type="text" placeholder="username" [(ngModel)]="username"><br>
<input type="text" placeholder="name" [(ngModel)]="name"><br>
<input type="text" placeholder="lastname" [(ngModel)]="lastname"><br>
<input type="password" placeholder="password" [(ngModel)]="password"><br>
<button (click)="register()">Register</button>
